openapi: 3.0.1
info:
  title: FoodOrderService
  description: Обеспечивает взаимодействие с рестораном.
  version: 1.0.0
  x-backend:
    name: Restaurant
paths:
  /menu:
    get:
      tags:
        - FoodOrderService
      operationId: getMenu
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FoodItem"
  /order/{id}:
    get:
      tags:
        - Restaurant
      operationId: getOrderById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderResponse"
  /order:
    get:
      tags:
        - Restaurant
      operationId: getOrders
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OrderResponse"
    post:
      tags:
        - Restaurant
      operationId: createOrder
      requestBody:
        content:
          application/json:
            schema:
              type: array
              minLength: 1
              items:
                $ref: "#/components/schemas/OrderItem"
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderResponse"

components:
  schemas:
    FoodItem:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        description:
          type: string
        price:
          type: number
    OrderItem:
      type: object
      properties:
        id:
          type: integer
          format: int32
        count:
          type: integer
          format: int32
    OrderResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
        price:
          type: number
        date:
          type: string
          format: date-time
        food:
          type: array
          items:
            type: object
            properties:
              foodItem:
                $ref: "#/components/schemas/FoodItem"
              count:
                type: integer
