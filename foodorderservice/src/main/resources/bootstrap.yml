spring:
  application:
    name: FoodOrderService
  cloud:
    consul:
      enabled: true
      config:
        enabled: true
        format: yaml
      discovery:
        enabled: true
        include-hostname-in-instance-id: true
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}-${server.port}
        health-check-path: /actuator/health
      host: nepavel.name
      port: 8500