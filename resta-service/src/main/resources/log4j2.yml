Configuration:
  name: Default
  Properties:
    Property:
      name: log-path
      #путь к папке логов
      value: "./logs"
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    RollingFile:
      - name: RollingFile_Appender
        fileName: ${log-path}/log.log
        filePattern: "${log-path}/archive/%d{yyyy-MM-dd}.log"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
        DefaultRollOverStrategy:
          max: 5
  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: RollingFile_Appender
       - ref: Console_Appender
    Logger:
      - name: name.nepavel
        additivity: false
        level: debug
        AppenderRef:
          - ref: RollingFile_Appender
            level: debug
          - ref: Console_Appender
            level: debug